<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<h1 align="center">CAtalógo de livros que tenho</h1>
	<h:form>		
		<div style="background-color: black;;">
		<br/>
			<label style="color: white;">Nome do livro </label> <h:inputText value="#{catalogoLivrosBean.livro.title}"/><br/>
			<label style="color: white;">Autor do livro </label> <h:inputText value="#{catalogoLivrosBean.livro.author}"/><br/>
			<label style="color: white;">Descrição do livro </label> <h:inputText value="#{catalogoLivrosBean.livro.description}"/><br/>
			<h:commandButton value="Inserir livro" action="#{catalogoLivrosBean.incluirLivro}"/>
		</div>
	</h:form>
	
	<ol>
		<ui:repeat var="item" value="#{catalogoLivrosBean.livros}">
			<li>
				<div style="background-color: olive;">
					<label style="color: white;">Título: </label>#{item.title}<br/>
					<label style="color: white;">Autor: </label>#{item.author}<br/>
					<label style="color: white;">Descrição: </label>#{item.description}<br/>
				</div>
				<br/>
			</li>
		</ui:repeat>
	</ol>

</body>
</html>
